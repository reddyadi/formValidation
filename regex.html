  <body>
    <form class="" onsubmit="validate()">
      <label for="">Phone Number:</label>
      <input type="text" id="phone-number"><br><br><br>
      <label for="">Postal Code:</label>
      <input type="text" id="postal-code"><br><br><br>

      <input type="submit"><br><br>
    </form>


  <script type="text/javascript">
    //541-754-3010
    //(541) 754-3010
    function validate(){
      console.log('working');
      var phoneNumber = document.getElementById('phone-number').value;
                      //(541) 754-3010
      var phoneRGEX = /^[(]{0,1}[0-9]{3}[)]{0,1}[-\s\.][0-9]{3}[-\s\.][0-9]{4}$/;
      var phoneResult = phoneRGEX.test(phoneNumber);
      var postNumber = document.getElementById('postal-code').value;
                      //(541) 754-3010
      var postRGEX = /^[A-Z]{1,2}[0-9]{1,2} ?[0-9][A-Z]{2}$/i;
      var postResult = postRGEX.test(postNumber);

      if (phoneResult==false){
        alert("Please enter a valid phone number");
        return false;
      }
      if (postResult == false){
        alert("Please enter a valid postal code");
        return false;
      }
        alert("phone number and postal number are correct");
        return true;
    }
  </script>
